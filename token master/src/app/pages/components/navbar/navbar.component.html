<nav

  id="navbar-top"
>

    <div class="navbar-translate">
      <a

        [routerLink]="['/home']"
        placement="bottom"

        <img

      <button

        class="navbar-toggler navbar-toggler"

        <span class="navbar-toggler-bar bar2"> </span>

      id="navigation"
      style="display: none;"

        <div class="row">
          <div class="col-6 collapse-brand">
            <a> 
              <img
                alt="Penky.io"
                class="img-fluid mobile-header-logo"
                src="assets/img/PenkyLogoWhite.png"
              />
            </a></div>
          <div class="col-6 collapse-close text-right">
            <button

              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav header-nav">
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/home']"

        <li class="nav-item p-0">
          <a

          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            href="#"
            placement="bottom"
          >
            Jackpot
          </a>
        </li>
        <li class="nav-item connect-to-wallet">
          <a
            class="nav-link front"
            [routerLink]="['/register']"

            Connect to a wallet
          </a>
        </li>
